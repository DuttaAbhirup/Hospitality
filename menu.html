<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Menu | Hospitality Suite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="menu-page">
  <header class="topbar">
    <div class="brand">
      <h1>Hospitality Suite</h1>
       <p id="userInfo" style="margin:0; font-size:0.9rem;"></p>
    </div>
    <div class="actions">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <nav class="menu-grid" role="navigation" aria-label="Main modules">
    <div class="menu-card" data-module="booking">🏨 <span class="label">Booking Management</span></div>
    <div class="menu-card" data-module="housekeeping">🧹 <span class="label">Housekeeping</span></div>
    <div class="menu-card" data-module="vendor">📦 <span class="label">Vendor Management</span></div>
    <div class="menu-card" data-module="inventory">📋 <span class="label">Inventory Management</span></div>
    <div class="menu-card" data-module="kitchen">🍽 <span class="label">Kitchen Orders</span></div>
    <div class="menu-card" data-module="payments">💳 <span class="label">Payments & Refunds Tracker</span></div>
    <div class="menu-card" data-module="property">🏠 <span class="label">Property Management</span></div>
    <div class="menu-card" data-module="dashboard">📊 <span class="label">Dashboard</span></div>
     <div class="menu-card" data-module="dashboard">📊 <span class="label">Admin Panel</span></div>
  </nav>

  <main class="menu-content" id="content">
    <h2>Select a module to get started</h2>
    <p id="detail">Click any module above.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
