<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Menu | Hospitality Suite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="menu-page">
  <header class="topbar">
    <div class="brand">
      <h1>Hospitality Suite</h1>
      <p id="userInfo" style="margin:0; font-size:0.9rem;"></p>
    </div>
    <div class="actions">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <nav class="menu-grid" role="navigation" aria-label="Main modules">
    <div class="menu-card" data-module="booking" data-role="Admin,Manager">
      ğŸ¨ <span class="label">Booking Management</span>
    </div>

    <div class="menu-card" data-module="housekeeping" data-role="Admin,Housekeeping,Manager">
      ğŸ§¹ <span class="label">Housekeeping</span>
    </div>

    <div class="menu-card" data-module="vendor" data-role="Admin,Manager">
      ğŸ“¦ <span class="label">Vendor Management</span>
    </div>

    <div class="menu-card" data-module="inventory" data-role="Admin,Manager,Inventory">
      ğŸ“‹ <span class="label">Inventory Management</span>
    </div>

    <div class="menu-card" data-module="kitchen" data-role="Admin,Manager,Kitchen">
      ğŸ½ <span class="label">Kitchen Orders</span>
    </div>

    <div class="menu-card" data-module="payments" data-role="Admin,Manager,Accounts">
      ğŸ’³ <span class="label">Payments & Refunds Tracker</span>
    </div>

    <div class="menu-card" data-module="property" data-role="Admin,Manager">
      ğŸ  <span class="label">Property Management</span>
    </div>

    <div class="menu-card" data-module="dashboard" data-role="Admin">
      ğŸ“Š <span class="label">Dashboard</span>
    </div>

    <div class="menu-card" data-module="adminpanel" data-role="Admin">
      âš™ï¸ <span class="label">Admin Panel</span>
    </div>
  </nav>

  <main class="menu-content" id="content">
    <h2>Select a module to get started</h2>
    <p id="detail">Click any module above.</p>
  </main>

  <script>
    // =============== ROLE-BASED MENU DISPLAY ===============
    document.addEventListener("DOMContentLoaded", () => {
      const userRole = localStorage.getItem("userRole") || "Manager";
      document.getElementById("userInfo").textContent = `Logged in as: ${userRole}`;

      document.querySelectorAll(".menu-card").forEach(card => {
        const allowedRoles = card.dataset.role.split(",");
        if (!allowedRoles.includes(userRole)) {
          card.style.display = "none";
        }
      });
    });

    // =============== LOGOUT ===============
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("userRole");
      window.location.href = "index.html";
    });

    // =============== MODULE LOADER ===============
    const content = document.getElementById("content");
    document.querySelectorAll(".menu-card").forEach(card => {
      card.addEventListener("click", async () => {
        const module = card.dataset.module;
        content.innerHTML = `<p style="opacity:0.6;">Loading ${module}...</p>`;

        try {
          // load booking.html or other modules dynamically
          const response = await fetch(`${module}.html`);
          if (!response.ok) throw new Error(`Cannot load ${module}.html`);
          const html = await response.text();
          content.innerHTML = html;
          window.scrollTo(0, 0);
        } catch (err) {
          console.error(err);
          content.innerHTML = `<p style="color:red;">Failed to load ${module} module.</p>`;
        }
      });
    });
  </script>
</body>
</html>
